<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Code Editor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }
        textarea {
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: blueviolet;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 style="color: blueviolet;">C++ Code Editor</h1>

    <form method="POST" action="/">
        <textarea name="code" placeholder="Write your C++ code here..."></textarea><br>
        <button type="submit">Run</button>
    </form>

    {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}

</body>
</html>
